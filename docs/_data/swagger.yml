                            displayName:
                                x-go-name: DisplayName
                                type: string
                            metadata:
                                type: object
                                additionalProperties: false
                                x-go-name: Metadata
                            name:
                                type: string
                                x-go-name: Name
                            version:
                                type: string
                                x-go-name: Version
                            category:
                                x-go-package: github.com/layer5io/meshkit/models/meshmodel/core/v1alpha1
                                type: object
                                properties:
                                    metadata:
                                        x-go-name: Metadata
                                        type: object
                                        additionalProperties: false
                                    name:
                                        x-go-name: Name
                                        type: string
                        x-go-package: github.com/layer5io/meshkit/models/meshmodel/core/v1alpha1
                        type: object
                    headers:
                        selectors: {}
                        subType:
                            type: string
                        apiVersion:
                            type: string
                        kind:
                            type: string
                        metadata: {}
                        model: {}
            description: |-
                Example: ```/api/meshmodel/model/kubernetes/relationship/Edge```

                # Relationships can be further filtered through query parameter

                ```?version={version}```

                ```?order={field}``` orders on the passed field

                ```?sort={[asc/desc]}``` Default behavior is asc

                ```?search={[true/false]}``` If search is true then a greedy search is performed

                ```?page={page-number}``` Default page number is 1

                ```?pagesize={pagesize}``` Default pagesize is 25. To return all results: ```pagesize=all```
            tags:
                - GetMeshmodelRelationshipByName
            summary: Handle GET request for getting meshmodel relationships of a specific model by name.
