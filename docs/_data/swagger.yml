                                type: string
                                format: date-time
                                x-go-name: CreatedAt
                            filter_file:
                                type: string
                                x-go-name: FilterFile
                            updated_at:
                                type: string
                                format: date-time
                                x-go-name: UpdatedAt
                            user_id:
                                description: |-
                                    Meshery doesn't have the user id fields
                                    but the remote provider is allowed to provide one
                                type: string
                                x-go-name: UserID
                            visibility:
                                type: string
                                x-go-name: Visibility
            description: Fetches the Meshery Filter with the given id
        delete:
            summary: Handle Delete for a Meshery Filter
            operationId: idDeleteMesheryFilter
            parameters:
                - description: id for a specific
                  name: id
                  in: path
                  required: true
                  type: string
                  format: uuid
                  x-go-name: ID
            responses:
                "200":
                    description: ""
            description: 'Deletes a meshery filter with ID: id'
            tags:
                - FiltersAPI
