        get:
            operationId: idGetMeshmodelRelationshipByName
            responses:
                "200":
                    description: |-
                        https://docs.google.com/drawings/d/1_qzQ_YxvCWPYrOBcdqGMlMwfbsZx96SBuIkbn8TfKhU/edit?pli=1
                        see RELATIONSHIPDEFINITIONS table in the diagram
                    schema:
